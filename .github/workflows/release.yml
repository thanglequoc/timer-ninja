name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release to Maven Central
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Decode GPG secret key
        env:
          GPG_SECRET_KEY: ${{ secrets.SECRET_KEY_ASC }}
        run: |
          echo "$GPG_SECRET_KEY" | base64 --decode > secret_key.asc
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Run tests
        run: ./gradlew clean build test --no-daemon
      
      - name: Full release with JReleaser
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_GITHUB_USERNAME: ${{ github.actor }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          JRELEASER_SIGNING_PUBLIC_KEY: public_key.asc
          JRELEASER_SIGNING_SECRET_KEY: secret_key.asc
          JRELEASER_SIGNING_PASSPHRASE: ""
        run: |
          ./gradlew jreleaserFullRelease --no-daemon
      
      - name: JReleaser output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jreleaser-output
          path: |
            build/jreleaser/
            build/.jreleaser/
      
      - name: Cleanup GPG key
        if: always()
        run: |
          rm -f secret_key.asc
          gpg --delete-secret-keys 799A99750C819FB915ECDBBC144D9369E0328F75 || true