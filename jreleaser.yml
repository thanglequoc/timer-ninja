project:
  name: timer-ninja
  authors:
    - ThangLeQuoc
  maintainers:
    - ThangLeQuoc
  license: Apache-2.0
  links:
    homepage: https://github.com/thanglequoc/timer-ninja
  description: A handy Java utility to help you measure execution time of Java code
  longDescription: |
    Timer Ninja is a lightweight Java library for effortlessly measuring method execution time. 
    Just annotate your methods, and it automatically tracks duration, preserves the full call hierarchy, 
    and outputs a clear, visual call tree with detailed timing and argument information.

release:
  github:
    owner: ThangLeQuoc
    name: timer-ninja
    overwrite: false
    releaseNotes:
      enabled: true

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        username: ${SONATYPE_USERNAME}
        password: ${SONATYPE_PASSWORD}
        authorization: BEARER
        sign: true
        stagingRepositories:
          - build/staging-deploy

signing:
  active: RELEASE
  pgp:
    armored: true